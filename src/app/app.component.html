<ion-app>
  <!-- Menú lateral -->
  <ion-menu
    contentId="main"
    side="start"
    menuId="main-menu"
    *ngIf="mostrarMenu"
  >
    <ion-header>
      <ion-toolbar color="primary">
        <ion-title style="color: white">Menú</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ng-container *ngIf="esPerfil; else menuCompleto">
          <ion-item color="warning" routerLink="/tabs/home">
            <ion-label class="menu-label">🏠 Inicio</ion-label>
          </ion-item>
        </ng-container>

        <ng-template #menuCompleto>
          <ion-item color="warning" routerLink="/perfil">
            <ion-label class="menu-label">👤 Perfil</ion-label>
          </ion-item>

          <ion-item color="warning" (click)="cerrarSesion()">
            <ion-label class="menu-label">🚪 Cerrar sesión</ion-label>
          </ion-item>
        </ng-template>
      </ion-list>
    </ion-content>
  </ion-menu>

  <!-- Contenido principal -->
  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
