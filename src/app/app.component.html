<ion-app>
  <!-- Menú lateral -->
  <ion-menu
    contentId="main"
    side="start"
    menuId="main-menu"
    *ngIf="mostrarMenu"
  >
    <ion-header>
      <ion-toolbar color="primary">
        <ion-title>Menú</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="menu-content">
      <ion-list lines="none">
        <ng-container *ngIf="esPerfil; else menuCompleto">
          <ion-item
            button
            color="warning"
            class="menu-item"
            (click)="irAPagina('/tabs/home')"
          >
            <ion-icon slot="start" name="home-outline"></ion-icon>
            <ion-label>Inicio</ion-label>
          </ion-item>
        </ng-container>

        <ng-template #menuCompleto>
          <ion-item
            button
            color="warning"
            class="menu-item"
            (click)="irAPagina('/perfil')"
          >
            <ion-icon slot="start" name="person-outline"></ion-icon>
            <ion-label>Perfil</ion-label>
          </ion-item>

          <ion-item
            button
            color="warning"
            class="menu-item"
            (click)="cerrarSesion()"
          >
            <ion-icon slot="start" name="log-out-outline"></ion-icon>
            <ion-label>Cerrar sesión</ion-label>
          </ion-item>
        </ng-template>
      </ion-list>
    </ion-content>
  </ion-menu>

  <!-- Contenido principal -->
  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
