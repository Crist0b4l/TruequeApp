<ion-content fullscreen="true" class="background-style">
  <ion-grid fixed>
    <ion-row justify-content-center>
      <ion-col size="12" class="login-logo fade-slide-down">
        <ion-icon
          name="swap-horizontal-outline"
          class="login-logo-icon"
        ></ion-icon>
        <h1>TruequeApp</h1>
      </ion-col>

      <ion-col size="12" size-md="6" class="fade-slide-up">
        <ion-card class="login-card">
          <ion-card-header>
            <ion-card-title>Bienvenido</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-item class="login-input">
              <ion-label position="floating">Usuario</ion-label>
              <ion-input [(ngModel)]="usuario"></ion-input>
            </ion-item>

            <ion-item class="login-input">
              <ion-label position="floating">Contraseña</ion-label>
              <ion-input type="password" [(ngModel)]="password"></ion-input>
            </ion-item>

            <ion-button expand="block" color="warning" (click)="login()">
              Entrar
            </ion-button>

            <ion-button
              fill="clear"
              expand="block"
              routerLink="/registro"
              color="primary"
            >
              ¿No tienes cuenta? Regístrate aquí
            </ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
