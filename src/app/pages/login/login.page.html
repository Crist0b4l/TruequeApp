<ion-content fullscreen="true" class="background-style">
  <ion-grid fixed>
    <ion-row justify-content-center>
      <ion-col size="12" class="login-logo fade-slide-down">
        <h1>TruequeApp</h1>
      </ion-col>

      <ion-col size="12" size-md="6" class="fade-slide-up">
        <ion-card>
          <ion-card-header>
            <ion-card-title>Bienvenido</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-item>
              <ion-label position="floating">Usuario</ion-label>
              <ion-input [(ngModel)]="usuario"></ion-input>
            </ion-item>

            <ion-item>
              <ion-label position="floating">Contraseña</ion-label>
              <ion-input type="password" [(ngModel)]="password"></ion-input>
            </ion-item>

            <ion-button expand="block" (click)="login()">Entrar</ion-button>
            <ion-button
              fill="clear"
              expand="full"
              routerLink="/registro"
              color="warning"
            >
              ¿No tienes cuenta? Regístrate aquí
            </ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>

      <ion-col size="12">
        <ion-button expand="full" color="medium" (click)="irARutaInexistente()">
          Ir a ruta que no existe (probar 404)
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
