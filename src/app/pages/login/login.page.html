<ion-header>
  <ion-toolbar color="primary">
    <ion-title class="ion-text-center" style="color: white"
      >TruequeApp</ion-title
    >
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" fullscreen="true">
  <div class="login-wrapper">
    <ion-card>
      <ion-card-header>
        <ion-card-title>Bienvenido</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-item>
          <ion-label position="floating">Usuario</ion-label>
          <ion-input [(ngModel)]="usuario"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Contraseña</ion-label>
          <ion-input type="password" [(ngModel)]="password"></ion-input>
        </ion-item>
        <ion-button expand="block" (click)="login()">Entrar</ion-button>
        <ion-button
          fill="clear"
          expand="full"
          routerLink="/registro"
          color="warning"
        >
          ¿No tienes cuenta? Regístrate aquí
        </ion-button>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
