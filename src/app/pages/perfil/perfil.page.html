<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button class="boton-menu-blanco"></ion-menu-button>
    </ion-buttons>
    <ion-title style="color: white">Mi Perfil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card class="perfil-card" *ngIf="usuario">
    <img [src]="usuario.imagen" alt="Foto de perfil" />
    <ion-card-header>
      <ion-card-title class="ion-text-center"
        >{{ usuario.nombre }}</ion-card-title
      >
      <ion-card-subtitle class="ion-text-center"
        >{{ usuario.comuna }}</ion-card-subtitle
      >
    </ion-card-header>
    <ion-card-content>
      <ion-button expand="block" color="danger" (click)="cerrarSesion()"
        >Cerrar sesi√≥n</ion-button
      >
    </ion-card-content>
  </ion-card>
</ion-content>
