<ion-content class="ion-padding" *ngIf="usuarioDB">
  <ion-card>
    <ion-card-header>
      <ion-card-title>{{ usuarioDB.nombre }}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label position="floating">Nombre de usuario</ion-label>
        <ion-input [(ngModel)]="nuevoUsuario"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Contraseña</ion-label>
        <ion-input [(ngModel)]="nuevaPassword" type="password"></ion-input>
      </ion-item>

      <ion-button expand="block" color="warning" (click)="actualizarPerfil()">
        Guardar cambios
      </ion-button>

      <ion-button expand="block" color="danger" (click)="cerrarSesion()">
        Cerrar sesión
      </ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
