<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button class="boton-menu-blanco"></ion-menu-button>
    </ion-buttons>
    <ion-title>Mensajes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding mensajes-content">
  <ion-card *ngFor="let msg of mensajes" class="mensaje-card">
    <ion-card-header>
      <ion-card-title>{{ msg.publicacion }}</ion-card-title>
      <ion-card-subtitle>
        Respondido por: {{ msg.remitente }}
      </ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <p>
        <ion-icon name="document-text-outline"></ion-icon>
        <strong>Mensaje:</strong> {{ msg.mensaje }}
      </p>
      <p>
        <ion-icon name="location-outline"></ion-icon>
        <strong>Comuna:</strong> {{ msg.comuna }}
      </p>
    </ion-card-content>
  </ion-card>
</ion-content>
